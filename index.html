<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table >
        <tr>
            <td colspan="4"><input id="result" type="text"> </td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathlog()">ln</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathsin()">sin</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathcos()">cos</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathtan()">tan</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="Exp()">e</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="square()">x^2</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathlog10()">log</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathpi()">π</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathrad()">Rad</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathdeg()">deg</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathper()">%</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="mathsqrt()">√</button></td>
        </tr>
        
        
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40;')">(</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('0')">0</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41;')">)</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="Result()">=</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('.')">.</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="remove()">X</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="clearAll()">C</button></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
